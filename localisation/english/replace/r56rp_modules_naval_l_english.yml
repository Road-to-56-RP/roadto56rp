l_english:

# Rename to vanilla modules to keep them in line with Twin and Quad addons.

ship_light_medium_battery_1: "Triple 14.5 cm Cannons"
ship_light_medium_battery_1_short: "Light Triple Cruiser Battery I"
ship_light_medium_battery_1_desc: "A compromise between rate of fire and weight of shell, these guns are intended for the use in light cruisers to defeat smaller ships."
ship_light_medium_battery_2: "Triple 15 cm Cannons"
ship_light_medium_battery_2_short: "Light Triple Cruiser Battery II"
ship_light_medium_battery_2_desc: "These guns represent a logical evolution from previous models, and are intended to allow light cruisers to have a comfortable advantage in firepower over destroyers and older cruisers."
ship_light_medium_battery_3: "Triple 15.5 cm Cannons"
ship_light_medium_battery_3_short: "Light Triple Cruiser Battery III"
ship_light_medium_battery_3_desc: "Incorporating a number of new technologies, this lightly armored mount further increases the gap between the main batteries of destroyers and light cruisers."
ship_light_medium_battery_4: "Triple 15.5 cm Auto-Loading Cannons"
ship_light_medium_battery_4_short: "Ligh Triplet Cruiser Battery Auto-loading"
ship_light_medium_battery_4_desc: "Designed from the ground up for a high rate of fire, this mount was created to allow light cruisers to disable even bigger enemies through a multitude of hits."

ship_medium_battery_1: "Triple 17 cm Cannons"
ship_medium_battery_1_short: "Heavy Cruiser Triple Battery I"
ship_medium_battery_1_desc: "While unable to do significant damage to battleships, these medium guns allows a heavy cruiser to confidently engage lighter ships and other cruisers."
ship_medium_battery_2: "Triple 19 cm Cannons"
ship_medium_battery_2_short: "Heavy Cruiser Triple Battery II"
ship_medium_battery_2_desc: "An evolution of an earlier design, these guns were made to keep pace with the increases in armor and the longer ranges at which naval battles are fought."
ship_medium_battery_3: "Triple 20.3 cm Cannons"
ship_medium_battery_3_short: "Heavy Cruiser Triple Battery III"
ship_medium_battery_3_desc: "While not the biggest guns one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
ship_medium_battery_4: "Triple 20.3 cm Auto-Loading Cannons"
ship_medium_battery_4_short: "Heavy Cruiser Triple Battery IV"
ship_medium_battery_4_desc: "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, these new guns features an advanced auto-loading system to drastically improve the rate of fire."

ship_heavy_battery_1: "Triple 28 cm Cannons"
ship_heavy_battery_1_short: "Heavy Triple Battery I"
ship_heavy_battery_1_desc: "A Triple mounted large-caliber cannon turret dating from before the Great War."
ship_heavy_battery_2: "Triple 30.5 cm Cannons"
ship_heavy_battery_2_short: "Heavy Triple Battery II"
ship_heavy_battery_2_desc: "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
ship_heavy_battery_3: "Triple 38 cm Cannons"
ship_heavy_battery_3_short: "Heavy Triple Battery III"
ship_heavy_battery_3_desc: "A heavily armored mount for heavy guns, incorporating a number of new technologies to increase accuracy and firing speed."
ship_heavy_battery_4: "Triple 40.6 cm Cannons"
ship_heavy_battery_4_short: "Heavy Triple Battery IV"
ship_heavy_battery_4_desc: "The ultimate evolution of heavy firepower, this heavily armored mount allows for a high degree of accuracy over long distances."
r56rp_ship_heavy_battery_twin_1: "Twin 28 cm Cannons"

ship_super_heavy_battery_1: "Triple 46 cm Cannons"
ship_super_heavy_battery_1_short: "Super-Heavy Triple Battery"
ship_super_heavy_battery_1_desc: "The biggest gun ever mounted on a ship, these massive cannons were designed to penetrate any feasible armor at any distance."
