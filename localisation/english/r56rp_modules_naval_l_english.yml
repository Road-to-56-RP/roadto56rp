 # R56RP Naval Modules
 ## AA
 r56rp_naval_sam_1: "Surface-to-Air Missile"
 r56rp_naval_sam_1_short: "SAM"
 r56rp_naval_sam_1_desc: "In effect, a big high-explosive warhead stuck to a solid fuel rocket motor, capable of remote guidance. Can fly higher and hit more accurately than conventional AA artillery."
 ## ASW
 r56rp_depth_charge_nuke: "Nuclear Depth Charge"
 r56rp_depth_charge_nuke_desc: "Nuclear device with a depth fuse. Much higher explosive power compared to conventional charges."
 ## Electronics
 r56rp_ship_fcs_4: "Modern Fire-Control System"
 r56rp_ship_fcs_4_desc: "All required data aquired by various rangefinders fed into a mechanical computer, from which firing orders can be issued directly to various armaments onboard a ship."
 ## Armor
 r56rp_ship_armor_shbb_2: "500mm Belt/250mm Deck"
 r56rp_ship_armor_shbb_2_desc: ""

 r56rp_ship_sonar_3: "Advanced Active Sonar"
 r56rp_ship_sonar_3_desc: ""

 r56rp_ship_sonar_4: "Modern Active Sonar"
 r56rp_ship_sonar_4_desc: ""

## Ship-to-Ship

    ## Medium
        ship_medium_battery_1: "Triple 17 cm Cannons"
        ship_medium_battery_1_short: "Heavy Cruiser Triple Battery I"
        ship_medium_battery_1_desc: "While unable to do significant damage to battleships, these medium guns allows a heavy cruiser to confidently engage lighter ships and other cruisers."
        ship_medium_battery_2: "Triple 19 cm Cannons"
        ship_medium_battery_2_short: "Heavy Cruiser Triple Battery II"
        ship_medium_battery_2_desc: "An evolution of an earlier design, these guns were made to keep pace with the increases in armor and the longer ranges at which naval battles are fought."
        ship_medium_battery_3: "Triple 20.3 cm Cannons"
        ship_medium_battery_3_short: "Heavy Cruiser Triple Battery III"
        ship_medium_battery_3_desc: "While not the biggest guns one can feasibly mount on a cruiser, this cannon strikes the best balance between weight of armament and fire power and can reliably defeat cruiser-armor."
        ship_medium_battery_4: "Triple 20.3 cm Auto-Loading Cannons"
        ship_medium_battery_4_short: "Heavy Cruiser Triple Battery IV"
        ship_medium_battery_4_desc: "With caliber restricted by existing ammunition supplies and with an eye to retrofit older ships, these new guns features an advanced auto-loading system to drastically improve the rate of fire."
        r56rp_ship_medium_battery_twin_1: "Twin 17 cm Cannons"
        r56rp_ship_medium_battery_twin_1_short: "Heavy Cruiser Twin Battery I"
        r56rp_ship_medium_battery_twin_1_desc: "While unable to do significant damage to battleships, these medium guns allows a heavy cruiser to confidently engage lighter ships and other cruisers."
