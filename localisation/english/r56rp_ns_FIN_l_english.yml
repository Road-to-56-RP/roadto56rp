# R56RP Events
 FIN_r56rp_monarchist.1.t:0 "The Dealings with the Conservatives"
 FIN_r56rp_monarchist.1.d:0 "When the Great War came to an end on the Eastern Front, Finland was for a brief period a Monarchy, under the House of Hesse. However the following Civil War that saw the Reds and the Whites fight for control of the country, and with the defeat of Germany, the idea of a German Monarch on the throne of Finland was no longer a viable option. So, a Republic was established, and the ideas of a Kingdom of Finland was put away along with the Kaiser.\n\nHowever, times are changing and the current government doesn't have the backing from the people it should. By reaching out to conservative elements in the country, we should be able to strike a deal with them and gain their support."
 FIN_r56rp_monarchist.1.a:0 "By limiting Crown Authority, we should be able to win them over."
 FIN_r56rp_monarchist.1.b:0 "What's the King's job if not to rule?"