 aus_cores_on_czechia_tt:0 "Grants cores, and unique state modifiers on: §YBohemia§!, §YMoravia§!, and §YZaolzie§!."
 aus_cores_on_sudetenland_tt:0 "Gains cores on §YSudetenland§! and §YEastern Sudetenland§!."
 aus_cores_on_croatia_tt:0 "Grants cores, and unique state modifiers on: §YZagreb§!, §YSlavonia§!, §YSyrmia§!, §YKvarner§!, and §YDalmatia§!. Gains claims on §YZara§! and §YIstria§!"
