 #DEM AND COM AUSTRIA IS USELESS BUT MAKE THEM SLIGHTLY LESS USELESS = EIN BISCHEN BUENO?
 
 austrian_expansion:0 "Vienna's reach in Central Europe"
 austrian_expansion_desc:0 "The Treaties of Saint-Germain-en-Laye and Trianon tore the young Austro-Hungarian Empire apart. Vienna's reach may, today, be smaller, but it's too unobstructed. Perhaps now we may finally restore our reach in Central Europe."

 reunify_with_hungary_dem:0 "Wien und Budapest, wieder vereint!"
 reunify_with_hungary_dem_desc:0 "Budapest is finally once more under our control! This day shall go down in history as the end to the dark age of Austria, and the rekindling of the Austro-Hungarian brotherhood!"
 
 reunify_austria_sudetenland_dem:0 "Reintegrate the Sudetenland"
 reunify_austria_sudetenland_dem_desc:0 "Most of the Northern Bohemia region known as the Sudetenland is German-speaking, credit to its time under the Holy Roman Empire. Its inhabitants were loyal servants to Vienna, and now reunited, shall be again!"
 
 hun_cored_by_aus_tt:0 "Grants cores, and unique state modifiers on all §YHungarian§! states." 

 reunify_austria_bohemia_moravia_dem:0 "Grant the Czechs autonomy"
 reunify_austria_bohemia_moravia_dem_desc:0 "The lands of Bohemia and Moravia were historical parts of the Austro-Hungarian Empire, where they were administered as part of Austria itself. In respect of their self-determination, we can reintegrate them with an autonomous status."

 reunify_austria_slovakia_dem:0 "Grant the Slovaks autonomy"
 reunify_austria_slovakia_dem_desc:0 "The lands of Slovakia were historical parts of the Austro-Hungarian Empire, where years of magyarization under Hungarian rule failed to subvert their national identity. With them under our control, we can reintegrate them with the autonomy Hungary never provided."

 annex_hungarian_claims_in_slovakia_austria:0 "Reintegrate Kosice and Carpathia Ruthenia"
 annex_hungarian_claims_in_slovakia_austria_desc:0 "Much of what was given to Slovakia in the Treaty of Trianon has a large Hungarian minority, if not an outright majority. With these lands under control once more, they can be integrated into Hungary proper, cementing them under Vienna forever."

 reunify_vojvodina_austria_dem:0 "Reintegrate the Vojvodina into Hungary"
 reunify_vojvodina_austria_dem_desc:0 "The Vojvodina has been a longtime region of Hungary, which, credit to its time under Habsburg rule, has a large Hungarian, and German minority today. We believe reintegration into Hungary proper is possible."

 reunify_austria_slovenia_dem:0 "Grant the Slovenes autonomy"
 reintegrate_north_transylvania_dem:0 "Reintegrate North Transylvania into Hungary"

