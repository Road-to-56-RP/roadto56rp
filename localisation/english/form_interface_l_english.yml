 formable_nations_amazonia_category:0 "Amazonia"
 formable_nations_amazonia_category_desc:0 "The §YAmazon Rainforest§! is a source for conflict for many South American nations laying claim to the vast resources it may provide, This §YFormable§! is completely fictional.
 formable_nations_amazonia:0 "Amazonia"
 formable_nations_illyria_category:0 "Illyria"
 formable_nations_illyria_category_desc:0 "§YIllyria§! was inhabited by various ancient Illyrian tribes before it was eventually incorporated into the Roman Empire.\nThis §YFormable§! is completely fictional as there was no "unified" Illyrian State."
 formable_nations_illyria:0 "Illyria"
