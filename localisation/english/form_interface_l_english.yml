 formable_nations_northwestern_china:0 "North-West China"
 form_empire_of_zion_category:0 "Empire of Zion"
 formable_nations_empire_of_solomon_category:0 "The Empire of Solomon"
 formable_nations_maya_kingdom_category:0 "Maya Kingdom"
 formable_nations_maya_kingdom:0 "Maya Kingdom"
 formable_nations_teutonic_category:0 "Teutonic Order"
 formable_nations_teutonic_category_desc:0 "The Teutonic Order is a catholic religious institution founded as a Military Society, It mostly owned §YPrussia§! and §YLivonia§! as a territory, However they fell into decline by the 16th Century. This formable is a fictional recreation of the Teutonic State"
 formable_nations_teutonic:0 "Teutonic Order"
 formable_nations_mod_category_desc:0 "§RReminder:§!\nYou may only form a §YNew Nation§! once, after which you will find that it is not so easy to unify many people under one banner.\nYou will be given §R3§! decisions targeting the unification problems at hand, It is also important to note that once u form you will be considered a §YGreat Power§!\n§RPlease Note:§!\nIf you have found any issues with your chosen formable, or would want to contribute on creating more "realistic" formable nations don't be shy to suggest or report the bug on the §YDiscord§!."
 r56rp_major_exports:0 "British West Indies Trade"
 r56rp_major_exports_desc:0 "The British West Indies were a crucial hub of trade during the colonial era, supplying Europe with sugar, rum, tobacco, and other commodities. Once again they have become a great benefit to the empire!."
 r56rp_riches_of_the_amazon:0 "Riches of the Amazon"
 r56rp_riches_of_the_amazon_desc:0 "The Amazon Rainforest is a treasure trove of resources. Its lush expanse harbors an astonishing array of biodiversity, from unique flora and fauna to unexplored potential for pharmaceuticals. Timber from its ancient trees, exotic fruits, and medicinal plants hold economic value. The Amazon River, with its vast network of tributaries, provides freshwater and sustains diverse aquatic life. However, the extraction of these resources must be balanced with conservation efforts to protect this invaluable ecosystem.."
 DEN_reclaim_the_west_indies:0 "Reclaim the Danish West Indies"
 DEN_reclaim_the_danish_east_indies:0 "Reclaim the Danish East Indies"
 DEN_reclaim_the_danish_east_indies_desc:0 "The Danish East Indies, once under the banner of the Danish East India Company, beckoned us with untapped riches. We assertedively must reclaim and harness their wealth, secure our dominance in the region and maximize resource utilization for national prosperity."
 DEN_reclaim_the_west_indies_desc:0 "The Danish West Indies, comprising of the islands of St. Thomas, St. John, and St. Croix, were a former Danish colonial territory in the Caribbean, sold to the United States not so long ago, It is time we reclaim them! and establish a new colony for the betterment of our nation!"
 DEN_reclaim_the_gold_coast:0 "Reclaim the Danish Gold Coast Settlements"
 DEN_reclaim_the_gold_coast_desc:0 "The Danish Gold Coast, located in the region now called by the world "Ghana", was our colonial possession from the 17th to 19th centuries. It played a significant role in the gold trade and other resources, Reclaiming it and exporting said vast resources would be beneficial to our economy"
 SWE_reclaim_new_sweden:0 "Reclaim the Colonial Settlement of Nya Sverige"
 SWE_reclaim_new_sweden_desc:0 "Nya Sverige, once our colony in North America, symbolizes our rich heritage. We aim to reclaim its legacy, fostering cultural growth, and honoring the history that connects us with our ancestors."
 SWE_reclaim_the_gold_coast:0 "Reclaim the Swedish Gold Coast Settlements"
 SWE_reclaim_the_gold_coast_desc:0 "The Swedish Gold Coast, with its abundant resources, beckons us to reclaim and develop it responsibly. We aspire to harness its potential for our nation's prosperity and sustainable growth."
 ICE_reclaim_vinland:0 "Reclaim Vinland"
 ICE_claim_the_kingdom_of_the_isles:0 "Claim the Kingdom of the Isles"
 ICE_claim_the_kingdom_of_the_isles_desc:0 "The Norse Kingdom of Isles, situated in the North Atlantic, encompassed a cluster of rugged islands, including Orkney, Shetland, and the Faroe Islands. It thrived as a seafaring culture steeped in Viking traditions, As the heirs of the Norse we shall reclaim our ancestors throne!"
 ICE_reclaim_vinland_desc:0 "Vinland was an area of coastal North America explored by  our Viking ancestors. Leif Eriksson landed there around 1000 AD and claimed the land for the Commonwealth of Iceland, It is by right that we lay claim to Vinland and should prepare a party to put an icelandic flag upon it once more!"
 ICE_varangian_adventures:0 "Icelandic Varangian Adventures"
 ICE_varangian_adventures_desc:0 "Our ancestors fought and died for the Byzantine Court, We have the right to claim "Constantinople" as a city of Norse!, With our mighty navy and army prepared we should claim it for ourselves!"
 reclaim_livonia:0 "Reclaim Livonia"
 formable_nations_crusade_category:0 "Crusader Kings"
 formable_nations_crusade_category_desc:0 "These §YDecisions§! are a fictional depiction of the revival of the Crusader States in the 20th century,granting the ability to expand the Kingdom of Heaven and claiming lands that were once unconquered by the original §YCrusaders§!"
 reclaim_tripoli:0 "Reclaim the County of Tripoli"
 reclaim_tripoli_desc:0 "The County of Tripoli was the last of the Crusader states. It was founded in the Levant in the modern-day region of Tripoli, northern Lebanon and parts of western Syria."
 reclaim_antioch:0 "Reclaim the Principality of Antioch"
 reclaim_antioch_desc:0 "The Principality of Antioch was one of the crusader states created during the First Crusade which included parts of modern-day Turkey and Syria."
 reclaim_edessa:0 "Reclaim the County of Edessa"
 reclaim_edessa_desc:0 "The County of Edessa was a 12th-century Crusader state in Upper Mesopotamia.Its seat was the city of Edessa - modern-day Şanlıurfa near the city of Urfa."
 claim_cyprus:0 "Claim the Cypriot Kingdom"
 claim_cyprus_desc:0 "The Kingdom of Cyprus was a medieval kingdom of the Crusader states that existed between 1192 and 1489, Rulers of the Kingdom claimed the title "King's and Queens" of Jerusalem"
 reclaim_cyprian_antalya:0 "Reclaim Antalya"
 reclaim_cyprian_antalya_desc:0 "The Cypriot Kingdom had a foothold in Antalya and a small fortress located in the southern modern-day Mersin Province"
 push_christianity_east:0 "Push Christianity East"
 push_christianity_east_desc:0 "With Baldwin's unsuccesful campaign against the Emirate of Damascus living on in the hearts of all Christians, we have the divine right to push Christianity Eastwards, solidyfing our new Kingdom of Heaven."
 expand_edessa:0 "Expand the County of Edessa"
 expand_edessa_desc:0 "With the re-establishment of the County of Edessa, to secure our new kingdom we should push the turks westwards and connect with Cypriot claims to Antalya"
 r56rp_deus_vult:0 "Deus Vult"
 r56rp_deus_vult_desc:0 "The Christian Motto roughly translating to "God Wills It", With the [ROOT.GetNameDefCap] Re-established, Christians flock to the newly formed state for Absolution, happily enrolling into the states newly formed Military, Christian Orders have already started donating funds to raise arms for the new state... creating a stable defence for any countries questioning the new states freedom."
 formable_nations_numidia_category:0 "Numidian Kingdom"
 formable_nations_numidia:0 "Numidian Kingdom"
 formable_nations_numidia_category_desc:0 "The Numidians were an ancient kingdom comprising of the territory that now makes up §YAlgeria§! but later expanded partially into territories that are now known as Modern-Day §YTunisia§! and parts of Modern-Day §YLibya§!"
 formable_nations_numidia_category_extra:0 "Numidian Reformed Kingdom"
 formable_nations_numidia_category_extra_desc:0 "With the reformation of the §YNumidian Kingdom§!, to ensure our survival we should push former §YCarthaginian Possesions§!"
 push_former_carthage:0 "Claim Lordship over Carthago"
 claim_morrocan_posessions:0 "Claim Lordship over Morrocan Possesions"
 r56rp_numidian_cavalry:0 "Renowned Numidian Cavalry Heredity"
 r56rp_numidian_cavalry_desc:0 "Numidian cavalry riders were renowned for their unmatched horsemanship, swift mobility, and deadly precision in battle. Their agility and skill made them formidable adversaries in ancient warfare. Today we shall race to battle upon studs of steel!" 
 formable_nations_teutonic_extras_category:0 "Rebirth of the Teutonic Order"
 formable_nations_teutonic_extras_category_desc:0 "With the rebirth of the §YTeutonic Order§! it is time we expand our reach into foreign lands, §YLivonia§! and §YLithuania§! once were ours, it may be time to reclaim posession over them once more."
 TUT_connect_our_possesions:0 "Connect Livonia to Prussia"
 TUT_connect_our_possesions_desc:0 "It is vital that the Livonian Brothers of the Sword is reborn and re-established in Estonia, without the legitimacy of the Holy Order's former posessions we face reprecussions for our recent formation"
 TUT_push_out_the_grand_duchy_desc:0 "The Teutonic Order built castles in modern-day Lithuania promoting Catholicism in the region with brutal opressions. We must solidify the borders of our newly formed Catholic Kingdom"
 TUT_push_out_the_grand_duchy:0 "Push our Borders South"
 formable_nations_gaul_category:0 "Gaul"
 formable_nations_gaul_category_desc:0 "§YGaul (Latin - Gallia)§! was a region of Western Europe first clearly described by the Romans, encompassing present-day France, Belgium, the Netherlands, Luxembourg, and parts of Switzerland, Germany, and Northern Italy.\nThis §YFormable§! is completely fictional as the "Gaulic Identity" was merged into "Gallo-Roman Identity" which further became diluted with the Frankish after the conquest of Gaul in the early 5th Century"
 formable_nations_gaul:0 "United Neo-Gaulic State"
 formable_nations_gaul_category_extra:0 "Neo-Gaulic Ambitions"
 formable_nations_gaul_category_extra_desc:0 "With the reformation of §YGaul§! we may claim the lands of old §YGallic Kingdoms§! and push the borders of our Empire further than before."
 r56rp_ancestors_of_brennus:0 "Ancestors of Brennus"
 claim_liguria:0 "Claim the Ligurian Posessions"
 claim_liguria_desc:0 "The Ligurians were an ancient Indo-European people who inhabited the coastal regions of northwestern Italy and southeastern France. They were known for their maritime skills, trading, and interaction with neighboring cultures."
 claim_the_lands_of_the_adriatic_veneti:0 "Ensure the Veneti are Remembered"
 claim_the_lands_of_the_adriatic_veneti_desc:0 "The Adriatic Veneti were an ancient people in northeastern Italy. Reclaiming their land may benefit the Neo-Gallic Kingdom through territorial expansion, increased resources, and Manpower of all reformed citizens of the Kingdom."
 claim_the_lands_of_the_belgae:0 "Claim the Former Belgae Lands"
 claim_the_lands_of_the_belgae_desc:0 "The Belgae were an ancient Celtic tribe inhabiting the region of modern-day Belgium, northern France, and parts of the Netherlands. As the claimant to the lands of old we should incorporate their lands to secure the Gallic future!"
 formable_nations_latin_empire_category:0 "Latin Empire"
 formable_nations_latin_empire_category_desc:0 "§YThe Latin Empire§! was a short-lived medieval state established in 1204 during the Fourth Crusade. It centered in Constantinople and ruled over parts of the Byzantine Empire until 1261. As the succesors to the Italian Crusaders that marched onto Constaninople it  is our divine right to claim such a heavenly Empire.\n§R---Warning---§!\nThis §YFormable§! is completely fictional as the Latin Empire was much smaller at its peak, this is just for the funsies."
 formable_nations_latin_empire:0 "Latin Empire"
 formable_nations_latin_empire_extras_category:0 "Reformed Latin Empire Ambitions"
 formable_nations_latin_empire_extras_category_desc:0 "With our recent reunification and re-establishment of the §YChristian Kingdom§! we may want to wish to push our ancestors §YClaims§!"
 formable_nations_latin_empire_extras:0 "Claim the Empire of Nicea's Former Claims!"
 formable_nations_latin_empire_extras_desc:0 "The Empire of Nicaea, founded after the fall of Constantinople in 1204, played a pivotal role in the Byzantine Restoration, eventually reclaiming the city in 1261 and restoring the Byzantine Empire"
 formable_nations_achaea:0 "Reclaim the Principality of Achaea"
 formable_nations_achaea_desc:0 "The Principality of Achaea, established by the Crusaders in the 13th century, ruled over parts of the Peloponnese in Greece. It was a key Crusader state in the region."
 formable_nations_armenian_kingdom_category:0 "Armenian Kingdom"
 formable_nations_armenian_kingdom_category_desc:0 "§YArmenia§!, also the Kingdom of §YGreater Armenia§!, or simply §YGreater Armenia§! §Y(Latin: Armenia Maior)§! sometimes referred to as the §YArmenian Empire§!, was a kingdom in the Ancient Near East which existed from 331 BC to 428 AD.\n§R---Warning---§!\nThis §YFormable§! is completely fictional as the Armenian Kingdom was much smaller at its peak, this is just for the funsies."
 formable_nations_armenian_kingdom:0 "Armenian Kingdom"
 formable_nations_north_africa_category:0 "North Africa"
 formable_nations_north_africa:0 "North Africa"
 formable_nations_visigothic_kingdom_of_spain_category:0 "Visigothic Kingdom"
 formable_nations_visigothic_kingdom_of_spain_category_desc:0 "§YThe Visigothic Kingdom§! (Latin: Regnum Gothorum) occupied what is now §YSouthwestern France§! and the §YIberian Peninsula§! from the 5th to the 8th centuries. One of the Germanic successor states to the Western Roman Empire, it was originally created by the settlement of the Visigoths under King Wallia in the province of Gallia Aquitania in southwest Gaul by the Roman government and then extended by conquest over all of Hispania\n§R---Warning---§!\n This §YFormable§! is completely fictional like many others. It's just for the funsies."
 formable_nations_visigothic_kingdom_of_spain:0 "Visigothic Kingdom"
 formable_nations_visigothic_kingdom_of_spain_extras_category:0 "Reformed Visigothic Kingdom Ambitions"
 formable_nations_visigothic_kingdom_of_spain_extras_category_desc:0 "§YThe Kingdom of the Suebi (Latin: Regnum Suevorum)§! or §YSuebi Kingdom of Galicia (Latin: Galicia suevorum regnum)§!, was a Germanic post-Roman kingdom that was one of the first to separate from the Roman Empire. Based in the former Roman provinces of Gallaecia and northern Lusitania, the de facto kingdom was established by the Suebi about 409.\n§YThe Reformed Visigothic Kingdom§! as a succesor state to both of these States may now claim their rightful ownership of said states!"
 claim_the_suebi:0 "Claim the Suebi Kingdom!"