 ADR_integrate_valencia:0 "Integrate Valencia"
 ADR_integrate_balearic_islands:0 "Integrate the Balearic Islands"
 FRA_expanisonism_category:0 "France's Reach in Europe"
 FRA_expanisonism_category_desc:0 "While France's revanchism has waned in the years following the Compiègne armistice, our reach in Europe is faint compared to our days as the Western Europe's chief land power. In due time, perhaps our rightful lands may be retaken, and Paris will once more be the protector of the values on which our nation stands. Vive la France!"
 FRA_core_wll:0 "Reintegrate Wallonia"
 FRA_core_wll_desc:0 "The long-Belgian region of Wallonia has strong cultural and historic connections, and an all-but-total linguistic one to the French Métrope. Despite this, the Belgians possess a strong civic identity, a hostility to foreign interference, and a large German-speaking minority. Fulfilling integration into the French Métrope will take time, but we believe it is possible."
 FRA_core_lux:0 "Reintegrate Luxembourg"
 FRA_core_lux_desc:0 "The city-state of Luxembourg has exchanged hands numerous times throughout history, primarily due to its proximity to a plethora of European powers. While it has established itself a strong identity, a large plethora of its population is French-speaking. Fulfilling integration into the French Métrope will take time, but we believe it is possible."
 FRA_core_jura_mountains:0 "Genève, unie avec Paris!" 
 FRA_core_jura_mountains_desc:0 "While not an integral part of France throughout any of its history, a near-total majority of west Switzerland is Francophone, a fact we can use to justify integration into the French Métrope. While the Swiss have established themselves a strong identity, we believe eventual integration is possible."
 FRA_core_western_swiss_alps:0 "Sion, unie avec Paris!"
 FRA_core_western_swiss_alps_desc:0 "A large majority of Sion's metropolitan area is Francophone, a fact we can use to justify integration into the French Métrope. While the Swiss have established themselves a strong identity, and several ethnic minorities lives in the surrounding area, we believe eventual integration is possible."   
 FRA_claim_cataluna:0 "Grant the Catalans Autonomy"
 FRA_claim_cataluna_desc:0 "While Catalonia was never an integral part of the French Empire, it was an important holding. Moreover, Catalans, many times throughout history, have looked toward the French for protection. We can use this fact to integrate Catalonia with a level of autonomy the Spanish failed to provide."
 FRA_cat_autonomy:0 "Catalan Autonomous Zone"
 FRA_core_cataluna:0 "Integrate Catelonia"
 FRA_core_other_catalan_territories:0 "Integrate Valencia and the Balearic Islands"
 FRA_push_germany_east:0 "Push Germany East"
 FRA_push_germany_east_desc:0 "One of the provisions of the Treaty of Versailles was the demilitarization of the German region known as the Rhineland, which has been violated by the government in Berlin. Due to this failure to follow through to their obligations, the Rhineland must return to French control."
 FRA_push_italy_east:0 "Push Italy East"
 FRA_push_italy_east_desc:0 "The First French Empire had full control of the Italian-Peninsular region of Piedmont. While we initially recognized this change in borders, the situation has clearly changed; and Italy must be pushed east as a result."
 swiss_partisans:0 "Swiss Partisan Activity"
 walloon_partisans:0 "Walloon Partisans"
 bel_expansionism_decision_category:0 "Towards a Greater Belgium"
 bel_unify_with_lux:0 "Union with Luxembourg"
 bel_unify_with_hol:0 "North Brabant, Holland, and Friesland; Belgian forever!"
 bel_claim_nordpaspdepcalais:0 "Claim Calais"
 bel_expansionism_decision_category_desc:0 "Belgium is one of Europe's youngest nations, born through revolt from Amsterdam's deeply-centralized rule. While we lived in security for a time, all was nearly lost in the ruthless Great War. Perhaps now we may finally expand, for the outside world could fail Belgium again!"
 bel_unify_with_lux_desc:0 "The Duchy of Luxembourg has a deeply intertwined history to that of Belgium, being joint-victims of German aggression in The Great War, and historically being part of many of the same unions. With the chance at hand, we may integrate the city of Luxembourg, and join their destiny with ours!"
 bel_unify_with_hol_desc:0 "The Dutch, once the oppressors of our nation and its people, lies in Brussels reach. With this feat reach, maybe now Holland, Friesland, and North Brabant can finally become apart of our union, completing our union of the lowland nations."
 bel_claim_nordpaspdepcalais_desc:0 "The historic French province of Nord-pas-de-Calais is home to a significant number of Flemish speakers, and was a historic part of the County of Flanders. While full integration into Belgium would be difficult, we have a justifiable basis for a claim."
  #Austrian Expansionism
 AUS_viennas_reach_in_central_europe:0 "Vienna's reach in Central Europe"
 AUS_viennas_reach_in_central_europe_desc:0 "The Treaties of Saint-Germain-en-Laye and Trianon tore the young Austro-Hungarian Empire apart. Vienna's reach may, today, be smaller, but it's too unobstructed. Perhaps now we may finally restore our reach in Central Europe."
 AUS_wien_und_budapest_wieder_vereint:0 "Wien und Budapest, Wieder Vereint!"
 AUS_wien_und_budapest_wieder_vereint_desc:0 "Budapest is finally once more under our control! This day shall go down in history as the end to the dark age of Austria, and the rekindling of the Austro-Hungarian brotherhood!"
 AUS_reintegrate_the_sudetenland:0 "Reintegrate the Sudetenland"
 AUS_reintegrate_the_sudetenland_desc:0 "Most of the Northern Bohemia region known as the Sudetenland is German-speaking, credit to its time under the Holy Roman Empire. Its inhabitants were loyal servants to Vienna; they shall be again!"
 AUS_grant_the_czechs_autonomy:0 "Grant the Czech's Autonomy"
 AUS_grant_the_czechs_autonomy_desc:0 "The lands of Bohemia and Moravia were historical parts of the Austro-Hungarian Empire, where they were administered as part of Austria itself. In respect of their self-determination, we can reintegrate them with an autonomous status."
 AUS_grant_the_slovaks_autonomy:0 "Grant the Slovak's autonomy"
 AUS_grant_the_slovaks_autonomy_desc:0 "The lands of Slovakia were historical parts of the Austro-Hungarian Empire, where years of magyarization under Hungarian rule failed to subvert their national identity. With them under our control, we can reintegrate them with the autonomy Hungary never provided."
 AUS_reintegrate_kosice_and_carpathia_ruthenia:0 "Reintegrate Kosice and Carpathia Ruthenia"
 AUS_reintegrate_kosice_and_carpathia_ruthenia_desc:0 "Much of what was given to Slovakia in the Treaty of Trianon has a large Hungarian minority, if not an outright majority. With these lands under control once more, they can be integrated into Hungary proper, cementing them under Vienna forever."
 AUS_reintegrate_the_vojvodina_into_hungary:0 "Reintegrate the Vojvodina into Hungary"
 AUS_reintegrate_the_vojvodina_into_hungary_desc:0 "The Vojvodina has been a longtime region of Hungary, which, credit to its time under Habsburg rule, has a large Hungarian, and German minority today. We believe reintegration into Hungary proper is possible."
 AUS_grant_the_slovenes_autonomy:0 "Grant the Slovenes Autonomy"
 AUS_reintegrate_north_transylvania_into_hungary:0 "Reintegrate North Transylvania into Hungary"
 AUS_autonomy_for_the_banat_and_transylvania:0 "Autonomy for the Banat and Transylvania"
 requires_transylvania_cores_aus_tt:0 "Is owner of §YTranslyvania§!, §YCrisana§!, §YBanat§!, and §YWest Banat§!."
 AUS_grant_the_croatians_autonomy:0 "Grant the Croatians autonomy"
 AUS_grant_the_croatians_autonomy_desc:0 "The Croatian lands were a longtime, important, holding of Vienna. So much so, that during much of the Austro-Hungarian Empire, granting them an autonomous status beside Hungary was a serious proposal. With them under control once more, we may finally execute this longtime ambition."
 AUS_grant_the_bosnians_autonomy:0 "Grant the Bosnians Autonomy"
 AUS_integrate_bavaria:0 "Integrate Bavaria"
 AUS_integrate_bavaria_desc:0 "While Bavaria was never apart of the Austrian or Austro-Hungarian Empires, it was under near-total control by Vienna during its time in the German Confederation. From this day forward, our South German brethren will answer, not to Berlin, but to Vienna."
 AUS_integrate_baden_wurttemberg:0 "Integrate Baden-Württemberg"
 AUS_integrate_baden_wurttemberg_desc:0 "While Baden-Württemberg was never apart of the Austrian or Austro-Hungarian Empires, it was under near-total control by Vienna during its time in the German Confederation. From this day forward, our South German brethren will answer, not to Berlin, but to Vienna."
 AUS_integrate_the_swiss_germans:0 "Integrate the Swiss Germans"
 AUS_integrate_the_swiss_germans_desc:0 "While Switzerland was never apart of the Austrian or Austro-Hungarian Empires, Habsburg control over Switzerland was far spread, just as the German language is today. While the Swiss have their own, strong, national identity, with enough time and autonomy, their integration may prove successful."
 AUS_claim_galicia_lodomeria_and_the_bukovina:0 "Claim Galicia-Lodomeria and the Bukovina"
 AUS_claim_galicia_lodomeria_and_the_bukovina_desc:0 "While not the most economically important regions of Austria-Hungary, Galicia-Lodomeria and the Bukovina were important historical holdings in the eastern sections of the empire. While their integration would prove difficult, our historic claim is legitmate, and we may now press it once again."
