 unify_iberia_decision_category:0 "Pan-Iberian Ambitions"
 unify_iberia_decision_category_desc:0 "The nations of Iberia have largely been disunified and disjointed throughout history, to the service of those wishing to exploit the heavily divided landscape. Unifying the nations of Iberia under a single flag shall send a clear message to the other European powers: we stand, together as one! Viva Iberia!"
