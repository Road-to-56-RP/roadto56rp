 POR_expansionism_decision_category:0 "Portugese Expansionism"
 POR_expansionism_decision_category_desc:0 "The Portugese Empire has been in all but free-fall since the loss of Brazil in the 20th century. A stagnant economy, a struggling, overstretched bureaucracy; and political instability all had a profound impact on the rigidity of the Portugese Empire. The dark age in Lisbon is over, and our national reach shall be renewed, viva Portugal!"
