l_english:
    bul_become_yugoslavia: "Inheriting the Mantle of Yugoslavia"
    bul_become_yugoslavia_desc:0 "While Sofia's reach today is far below what it used to be, Bulgaria at her height was a juggernaut within the balkans. The global situation is changing rapidly, perhaps now we may finally stride forward and become the leader of other South Slavic nationalities we were meant to be!"
    bul_initial_yugoslavia_formable:0 "Become Yugoslavia"
    bul_demcom_integrate_the_yugoslav_states:0 "Federalizing the Yugoslav States"
    bul_demcom_integrate_the_yugoslav_states_desc:0 "Sofia has finally triumphed over the other South Slavs of Europe, bringing all of them are under her reach. But, if we want to avoid our new union falling apart, we must learn from Belgrade's failures. Through staunch federalization of the realm, we can finally lead the South Slavs into the future!"
    bul_r56tree_integrate_serbia:0 "Integrate Central Serbia"
    bul_comdemintegrate_debar_and_kosovo:0 "Create Autonomous Albanian Regions"
    bul_demcom_integrate_montenegro:0 "Offer Montenegro Federalization"
    bul_demcom_integrate_bosnia:0 "Create Bosnian Autonomous Regions"
    bul_demcom_integrate_croatia:0 "Offer Croatia Federalization"
    bul_demcom_integrate_vojvodina:0 "Offer the Vojvodina Autonomy"
    bul_demcom_integrate_slovenia:0 "Offer Slovenia Federalization"
    BUL_controls_required_yugoslavia_states_tt:0 "Controls all highlighted states"
    BUL_unlocks_yugoslav_integration_decisions_tt:0 "Gains claims on all §YYugoslavia§! cores, and unlocks decisions to integrate them"
    
    bul_become_byzantine:0 "Inheriting Byzantium's Legacy"
    bul_become_byzantine_desc:0 "Bulgarian history is heavily intertwined with that of the Byzantine Empire, leading to a significant Byzantine cultural and religious heritage. By reclaiming this great mantle, we may rally the nations of the Balkans to the Bulgarian cause!"
    bul_initial_byzantium_formable:0 "Become Byzantium"
    bul_byzantium_claims_tt:0 "Claims, and unlocks decisions to integrate all §YYugoslav§!, §YGreek§!, and §YAlbanian§! cores."
    bul_claims_anatolia_and_romania_tt:0 "Claims all §YTurkish§!, and §YRomanian§! states."
    bul_autfas_integrate_the_balkan_states:0 "Bulgaria, Byzantium's Torch-Bearer!"
    bul_autfas_integrate_the_balkan_states_desc:0 "Sofia has triumphed over the other nations of the Balkans, bringing many of them to our reach. By joining their destiny with Bulgaria's, we may punch above our weight, and show the nations of the world why Bulgaria is a force to fear."
    bulautfas_integrate_north_greece:0 "Integrate Northern Greece"
    bulautfas_integrate_southern_greece:0 "Integrate Southern Greece"
    bulautfas_integrate_serbia:0 "Crush Serbian Nationalism"
    bulautfas_integrate_debar_and_kosovo:0 "Crush Resistance in Kosovo and Debar"
    bulautfas_integrate_albania:0 "Integrate Albania"
    bul_autfas_integrate_montenegro:0 "Crush Montenegro's Autonomy Movement"
    bul_autfas_integrate_vojvodina:0 "Shatter resistance in the Vojvodina"
    bul_autfas_integrate_bosnia:0 "Break the Serbo-Bosniak Guerrillas"
    bul_autfas_integrate_croatia:0 "Level the Croatian Partisans"
    bul_autfas_integrate_slovenia:0 "Crush the Slovenian Partisans"
