 ## MOREVOLUNTEERS DECISIONS
 morevolunteers_mercenary:0 "Allow Mercenary Expeditionary Service"
 morevolunteers_mercenary_desc:0 "Our nations stance on oversea conflicts is simple, The highest bidder will have our support in their armed conflict. We will not be able to find allies due to our questionable stance on conflicts abroad until we disband the Mercenary Core."
 morevolunteers_minor_start:0 "Allow Military Service Overseas"
 morevolunteers_minor_start_desc:0 "With the rising tensions and a world war on the horizon, We should allow our military to send out volunteers across the globe to gain valuable expierience that may help us in our own military research"
 morevolunteers_minor:0 "Expand Military Service Overseas"
 morevolunteers_minor_desc:0 "Seeing the valuable information oversea conflicts grant us, We should expand the overseas service and hopefully gain more information on modern warfare techniques."
 morevolunteers_major_start:0 "Form an Expeditionary Force"
 morevolunteers_major_start:0 "With rising tensions  and at the brink of another world war,it is vital we gain valuable expierience in modern conflicts."
 morevolunteers_major:0 "Expand the Expeditionary Force"
 morevolunteers_major_desc:0 "Seeing the valuable information oversea conflicts grant us,  we should expand the overseas service and hopefully gain more information on modern warfare techniques and tie us to goverments overseas."
 morevolunteers_disband_major:0 "Disband the Expeditionary Force"
 morevolunteers_disband_major_desc:0 "With valuable information gained through conflicts overseas, it is up to us if we wish to disband our ever-growing expeditionary force"
 morevolunteers_disband_minor:0 "Disband the Overseas Military Service Force"
 morevolunteers_mercenary_disband:0 "Disband the Mercenary Expeditionary Force"
 morevolunteers_disband_minor_desc:0 "With valuable information gained through conflicts overseas, it is up to us if we wish to disband our ever-growing overseas expeditionary military force"
