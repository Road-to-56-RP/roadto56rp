 # Chinese-Japanese RP Events
 # Trade Deal -> Resources
 chinajapanese.1.t:0 "Letter from Nanjing"
 chinajapanese.1.desc:0 "With rising tensions in Asia, [CHI.GetNameDefCap] looks to the [GER.GetNameDefCap] to seek a greater friendship with us. In return they have offered us resource rights to their rich in Tungsten and Chromium southern lands, If we choose to accept, we may gain a valuable ally in the East."
 chinajapense.1.a:0 "Ofcourse, we graciously accept!"
 chinajapense.1.b:0 "Hmm,  We do not need their resources!"
 # Research Group 
 chinajapanese.2.t:0 "Diplomats from Nanjing"
 chinajapanese.2.desc:0 "With rising tensions in Asia, [CHI.GetNameDefCap] looks to the [GER.GetNameDefCap] to seek a greater friendship with us. Asking to join a research group focused on improving both our nations technological growth, If we choose to accept this will greatly improve our relations."
 chinajapense.2.a:0 "Hmm, Research Group you say? We accept!"
 chinajapense.2.b:0 "No! Never, Our technological advancement is ours, and ours alone!"
