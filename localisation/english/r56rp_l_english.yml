 # Tomatoman funny
 POLITICS_RT56_TOMATO_DESC:0 "The long-awaited return of the God-Emperor has finally mesastasized and with his Legions of Doom he will create the greatest Roleplay Mod of All, With one ring ruling all he will conquer the world. His rightousness is known to all that step on the great earth, The Empire he proclaimed will now stand as a testiment to the shadows Strenght, the Destructive ideas of democracy,communism,fascism have brought no hope to the people of Austria, where as the true leader Tomatozz the first will lead the Austrian People, and the unified people of the earth to glory.. His name will be known in all households, remembered by many as a great leader of the RP revolution, a leader against the Cult of Discardpixel"
 # Reform the Raj - Simpy's More Shit.
 ENG_reform_the_raj:0 "Re-instate the British Raj"
 ENG_reform_the_raj_desc:0 "The reclamation of the Crown Jewel of the Empire gives us the ability to re-instate the fallen colonial goverment, Allowing us to focus on other territories and issues at hand"
 ENG_reform_the_raj_tt:0 "We or our Indian Subject must control all previously held lands by the British Raj"
 # Simpy's Little Description
 formable_nations_mod_category_desc:0 "§RReminder:§!\nYou may only form a §YNew Nation§! once, after which you will find that it is not so easy to unify many people under one banner.\nYou will be given §R3§! decisions targeting the unification problems at hand, It is also important to note that once u form you will be considered a §YGreat Power§!\n§RPlease Note:§!\nIf you have found any issues with your chosen formable, or would want to contribute on creating more "realistic" formable nations don't be shy to suggest or report the bug on the §YDiscord§!."
 r56rp_major_exports:0 "British West Indies Trade"
 r56rp_major_exports_desc:0 "The British West Indies were a crucial hub of trade during the colonial era, supplying Europe with sugar, rum, tobacco, and other commodities. Once again they have become a great benefit to the empire!."
 r56rp_riches_of_the_amazon:0 "Riches of the Amazon"
 r56rp_riches_of_the_amazon_desc:0 "The Amazon Rainforest is a treasure trove of resources. Its lush expanse harbors an astonishing array of biodiversity, from unique flora and fauna to unexplored potential for pharmaceuticals. Timber from its ancient trees, exotic fruits, and medicinal plants hold economic value. The Amazon River, with its vast network of tributaries, provides freshwater and sustains diverse aquatic life. However, the extraction of these resources must be balanced with conservation efforts to protect this invaluable ecosystem.."
 DEN_reclaim_the_west_indies:0 "Reclaim the Danish West Indies"
 DEN_reclaim_the_danish_east_indies:0 "Reclaim the Danish East Indies"
 DEN_reclaim_the_danish_east_indies_desc:0 "The Danish East Indies, once under the banner of the Danish East India Company, beckoned us with untapped riches. We assertedively must reclaim and harness their wealth, secure our dominance in the region and maximize resource utilization for national prosperity."
 DEN_reclaim_the_west_indies_desc:0 "The Danish West Indies, comprising of the islands of St. Thomas, St. John, and St. Croix, were a former Danish colonial territory in the Caribbean, sold to the United States not so long ago, It is time we reclaim them! and establish a new colony for the betterment of our nation!"
 DEN_reclaim_the_gold_coast:0 "Reclaim the Danish Gold Coast Settlements"
 DEN_reclaim_the_gold_coast_desc:0 "The Danish Gold Coast, located in the region now called by the world "Ghana", was our colonial possession from the 17th to 19th centuries. It played a significant role in the gold trade and other resources, Reclaiming it and exporting said vast resources would be beneficial to our economy"
 SWE_reclaim_new_sweden:0 "Reclaim the Colonial Settlement of Nya Sverige"
 SWE_reclaim_new_sweden_desc:0 "Nya Sverige, once our colony in North America, symbolizes our rich heritage. We aim to reclaim its legacy, fostering cultural growth, and honoring the history that connects us with our ancestors."
 SWE_reclaim_the_gold_coast:0 "Reclaim the Swedish Gold Coast Settlements"
 SWE_reclaim_the_gold_coast_desc:0 "The Swedish Gold Coast, with its abundant resources, beckons us to reclaim and develop it responsibly. We aspire to harness its potential for our nation's prosperity and sustainable growth."


 