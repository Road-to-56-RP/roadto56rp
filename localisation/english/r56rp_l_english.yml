 # Tomatoman funny
 POLITICS_RT56_TOMATO_DESC:0 "The long-awaited return of the God-Emperor has finally mesastasized and with his Legions of Doom he will create the greatest Roleplay Mod of All, With one ring ruling all he will conquer the world. His rightousness is known to all that step on the great earth, The Empire he proclaimed will now stand as a testiment to the shadows Strenght, the Destructive ideas of democracy,communism,fascism have brought no hope to the people of Austria, where as the true leader Tomatozz the first will lead the Austrian People, and the unified people of the earth to glory.. His name will be known in all households, remembered by many as a great leader of the RP revolution, a leader against the Cult of Discardpixel"
 # Reform the Raj - Simpy's More Shit.
 ENG_reform_the_raj:0 "Re-instate the British Raj"
 ENG_reform_the_raj_desc:0 "The reclamation of the Crown Jewel of the Empire gives us the ability to re-instate the fallen colonial goverment, Allowing us to focus on other territories and issues at hand"
 ENG_reform_the_raj_tt:0 "We or our Indian Subject must control all previously held lands by the British Raj"
 # Simpy's Little Description
 formable_nations_mod_category_desc:0 "§RReminder:§!\nYou may only form a §YNew Nation§! once, after which you will find that it is not so easy to unify many people under one banner.\nYou will be given §R3§! decisions targeting the unification problems at hand, It is also important to note that once u form you will be considered a §YGreat Power§!\n§RPlease Note:§!\nIf you have found any issues with your chosen formable, or would want to contribute on creating more "realistic" formable nations don't be shy to suggest or report the bug on the §YDiscord§!."
 r56rp_major_exports:0 "British West Indies Trade"
 r56rp_major_exports_desc:0 "The British West Indies were a crucial hub of trade during the colonial era, supplying Europe with sugar, rum, tobacco, and other commodities. Once again they have become a great benefit to the empire!."





 