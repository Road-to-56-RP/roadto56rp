 # Event localisation
  r56rp_foreign_arms_purchases.1.t: "[FROM.GetNameDefCap] wants to purchase weapons"
  r56rp_foreign_arms_purchases.1.desc: "Noting the quickly deteriorating situation across the globe, [From.GetAdjective] officials have reached out to us to acquire export licenses for light and heavy weaponry with orders to be placed in our factories as soon as these licenses are granted. While the overall volume of orders is too low to make a marked difference in the economy, it will still create quite a few jobs."
  r56rp_foreign_arms_purchases.1.a: "We will approve arms exports."
  r56rp_foreign_arms_purchases.1.a.tt: "We will allow exports of materiel to [FROM.GetNameDefCap]"
  r56rp_foreign_arms_purchases.1.b: "Politely refuse arms exports."
  r56rp_foreign_arms_purchases.1.b.tt: "We will refuse arms exports at the current time, but will keep the option to ask us again open."
  r56rp_foreign_arms_purchases.1.c: "§RAbsolutley not, blacklist them!§!"
  r56rp_foreign_arms_purchases.1.c.tt: "We will refuse to sell weapons to [FROM.GetNameDefCap] as well as ban them from ever asking us in the future. §RThis action is permament.§!"
 # Refusal Event -> Only for the sender
  r56rp_foreign_arms_purchases.2.t: "[FROM.GetNameDefCap] refuses the sale of their weapons"
  r56rp_foreign_arms_purchases.2.desc: "Noting the quickly deteriorating situation across the globe, [From.GetAdjective] officials have stated that the sale of weaponry will not be permitted - due to the rising neccesity of arming their own military with the finest weapons."
  r56rp_foreign_arms_purchases.2.a: "So be it."
  r56rp_foreign_arms_purchases.3.t: "[FROM.GetNameDefCap] has banned us from purchasing any weapons."
  r56rp_foreign_arms_purchases.3.desc: "[From.GetAdjective] have stated that no arms exports will be possible now or in the future. They have "politley" asked us to refrain from asking again."
  r56rp_foreign_arms_purchases.3.a: "So be it."
  r56rp_foreign_arms_purchases.4.t: "[FROM.GetNameDefCap] cease arms exports."
  r56rp_foreign_arms_purchases.4.desc: "[From.GetAdjective] diplomats have informed us that they are terminating our arms trade agreement. Any orders not yet fufilled will reach [THIS.capital.GetName] after which no more orders will be accepted."
  r56rp_foreign_arms_purchases.4.a: "So be it."
  #might be used in the future. currently not implemented to not annoy majors.
  r56rp_foreign_arms_purchases.5.t: "[FROM.GetNameDefCap] cease arms imports." 
  r56rp_foreign_arms_purchases.5.desc: "[From.GetAdjective] diplomats have informed us that they are terminating our arms trade agreement. They will no longer buy our war materiel."
  r56rp_foreign_arms_purchases.5.b: "So be it."

